<!DOCTYPE html>
<html>
    
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <script>
            $(document).ready(function(){
            $.ajax({
            url: 'http://jsonplaceholder.typicode.com/posts/1',
            type: "GET",
            success: function(html){
            var obj = html;
            $("#userId").append("Korisnicki ID: " + obj.userId);
            $("#id").append("ID: " + obj.id);
            $("#title").append("Naslov: " + obj.title);
            $("#body").append("Telo: " + obj.body);
            }
            });
        });
        </script>
    </head>
    
    <body>
        <div id="userId"></div>
        <div id="id"></div>
        <div id="title"></div>
        <div id="body"></div>
    </body>
    
</html>
